<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        :root {
            --color-background: #fcfcf9;
            --color-surface: #fffffd;
            --color-text: #13343b;
            --color-primary: #21808d;
            --color-primary-hover: #1d7480;
            --color-success: #22c55e;
            --color-error: #ef4444;
            --color-warning: #f59e0b;
            --color-border: rgba(94, 82, 64, 0.2);
            --radius-base: 8px;
            --space-16: 16px;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            background: var(--color-background);
            color: var(--color-text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: var(--color-surface);
            border-radius: var(--radius-base);
            box-shadow: 0 2px 12px rgba(31, 33, 33, 0.1);
            padding: var(--space-16);
        }

        h1 {
            text-align: center;
            margin: 0 0 24px 0;
            color: var(--color-primary);
            font-size: 24px;
        }

        h2 {
            font-size: 18px;
            margin: 24px 0 12px 0;
            color: var(--color-primary);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 14px;
            background: var(--color-surface);
            color: var(--color-text);
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 141, 0.1);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            background: var(--color-primary);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 8px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn:hover:not(:disabled) {
            background: var(--color-primary-hover);
        }

        .btn--secondary {
            background: #a8a9a9;
        }

        .btn--secondary:hover:not(:disabled) {
            background: #919293;
        }

        .alert {
            padding: 12px 16px;
            border-radius: var(--radius-base);
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #b45309;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-early {
            background: rgba(34, 197, 94, 0.15);
            color: #16a34a;
        }

        .status-ontime {
            background: rgba(34, 197, 94, 0.15);
            color: #16a34a;
        }

        .status-late {
            background: rgba(239, 68, 68, 0.15);
            color: #dc2626;
        }

        .attendance-list {
            margin-top: 32px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th, td {
            padding: 10px 8px;
            border-bottom: 1px solid var(--color-border);
            text-align: left;
        }

        th {
            background: #f9fafb;
            color: var(--color-text);
            font-weight: 600;
        }

        tr:hover {
            background: rgba(33, 128, 141, 0.02);
        }

        .empty-state {
            text-align: center;
            padding: 32px 16px;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 12px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Attendance Tracker</h1>

        <form id="attendance-form" autocomplete="off">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter person's name" required />
            </div>

            <!-- Hidden inputs - tidak tampil di UI tapi tetap menyimpan data -->
            <input type="hidden" id="location-lat" />
            <input type="hidden" id="location-lng" />
            <input type="hidden" id="distance" />
            <input type="hidden" id="status" />

            <div id="error-msg" class="alert alert-error"></div>
            <div id="warning-msg" class="alert alert-warning"></div>
            <div id="success-msg" class="alert alert-success"></div>

            <button type="button" class="btn btn--secondary" id="get-location-btn">üìç Get Location</button>
            <button type="submit" class="btn" id="submit-btn" disabled>üíæ Save Attendance</button>
        </form>

        <div class="attendance-list">
            <h2>Today's Attendance Records</h2>
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Distance (m)</th>
                        <th>Status</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="empty-state">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            REFERENCE_POINT: { lat: -7.054970805597252, lng: 107.56087285759028 },
            TIMEZONE: 'Asia/Jakarta',
            DISTANCE_LIMIT: 25
        };

        // State
        let db = [];
        let currentLocation = null;

        // Haversine formula: calculate distance in meters
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const œÜ1 = (lat1 * Math.PI) / 180;
            const œÜ2 = (lat2 * Math.PI) / 180;
            const ŒîœÜ = ((lat2 - lat1) * Math.PI) / 180;
            const ŒîŒª = ((lng2 - lng1) * Math.PI) / 180;
            const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Determine attendance status based on time
        function getAttendanceStatus(date) {
            const formatter = new Intl.DateTimeFormat('en-US', {
                timeZone: CONFIG.TIMEZONE,
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            const timeParts = formatter.formatToParts(date);
            const hour = parseInt(timeParts.find(p => p.type === 'hour').value, 10);
            const minute = parseInt(timeParts.find(p => p.type === 'minute').value, 10);

            // Konversi ke "total menit dari jam 00:00"
            const totalMinutes = hour * 60 + minute;

            const EARLY_LIMIT = 7 * 60 + 45;   // 07:45  => 465
            const ONTIME_START = 7 * 60 + 46;  // 07:46  => 466
            const ONTIME_END = 8 * 60;         // 08:00  => 480

            if (totalMinutes < EARLY_LIMIT) {
                return 'EARLY';
            } else if (totalMinutes >= ONTIME_START && totalMinutes <= ONTIME_END) {
                return 'ON TIME';
            } else if (totalMinutes > ONTIME_END) {
                return 'LATE';
            }

            // Fallback
            return 'EARLY';
        }

        // Format date to readable string in Jakarta timezone
        function formatJakartaDate(date) {
            return new Date(date).toLocaleString('en-US', {
                timeZone: CONFIG.TIMEZONE,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        // Get geolocation
        function getLocation() {
            const errorElem = document.getElementById('error-msg');
            const warningElem = document.getElementById('warning-msg');
            const successElem = document.getElementById('success-msg');

            clearMessages();

            if (!navigator.geolocation) {
                errorElem.textContent = '‚ùå Geolocation not supported by this browser.';
                errorElem.style.display = 'block';
                return;
            }

            const btn = document.getElementById('get-location-btn');
            btn.disabled = true;
            btn.textContent = 'üîÑ Getting location...';

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const distance = calculateDistance(lat, lng, CONFIG.REFERENCE_POINT.lat, CONFIG.REFERENCE_POINT.lng);

                    currentLocation = { lat, lng, distance };

                    document.getElementById('location-lat').value = lat.toFixed(6);
                    document.getElementById('location-lng').value = lng.toFixed(6);
                    document.getElementById('distance').value = distance.toFixed(2);

                    const status = getAttendanceStatus(new Date());
                    document.getElementById('status').value = status;

                    btn.disabled = false;
                    btn.textContent = 'üìç Update Location';

                    if (distance > CONFIG.DISTANCE_LIMIT) {
                        warningElem.textContent = `‚ö†Ô∏è Distance ${distance.toFixed(2)}m exceeds 25m limit. Attendance rejected. You must be within 25m.`;
                        warningElem.style.display = 'block';
                        document.getElementById('submit-btn').disabled = true;
                    } else {
                        document.getElementById('submit-btn').disabled = false;
                    }
                },
                function(error) {
                    errorElem.textContent = '‚ùå Unable to get location: ' + error.message;
                    errorElem.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'üìç Get Location';
                }
            );
        }

        // Clear all messages
        function clearMessages() {
            document.getElementById('error-msg').style.display = 'none';
            document.getElementById('warning-msg').style.display = 'none';
            document.getElementById('success-msg').style.display = 'none';
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('attendance-table').querySelector('tbody');
            tbody.innerHTML = '';

            if (db.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="empty-state">No attendance records for today</td></tr>';
                return;
            }

            for (const entry of db) {
                const tr = document.createElement('tr');
                const statusClass = `status-${entry.status.toLowerCase().replace(' ', '')}`;
                tr.innerHTML = `
                    <td>${entry.name}</td>
                    <td>${entry.distance}</td>
                    <td><span class="status-badge ${statusClass}">${entry.status}</span></td>
                    <td>${entry.time}</td>
                `;
                tbody.appendChild(tr);
            }
        }

        // Fetch attendance data dari backend (hari ini saja)
        async function loadTodayAttendance() {
            try {
                const response = await fetch('/api/attendance/save');
                const result = await response.json();
                
                if (result.success && result.data) {
                    db = result.data.map(row => ({
                        name: row.name,
                        distance: parseFloat(row.distance).toFixed(2),
                        status: row.status,
                        time: row.time
                    }));
                    renderTable();
                } else {
                    db = [];
                    renderTable();
                }
            } catch (error) {
                console.error('Failed to load attendance:', error);
                db = [];
                renderTable();
            }
        }

        // Event listeners
        document.getElementById('get-location-btn').addEventListener('click', getLocation);

        document.getElementById('attendance-form').addEventListener('submit', function(e) {
            e.preventDefault();
            clearMessages();

            const name = document.getElementById('name').value.trim();
            const lat = parseFloat(document.getElementById('location-lat').value);
            const lng = parseFloat(document.getElementById('location-lng').value);
            const distance = parseFloat(document.getElementById('distance').value);
            const status = document.getElementById('status').value;

            const errorElem = document.getElementById('error-msg');
            const successElem = document.getElementById('success-msg');

            // Validation
            if (!name) {
                errorElem.textContent = '‚ùå Please enter a name.';
                errorElem.style.display = 'block';
                return;
            }

            if (isNaN(lat) || isNaN(lng) || isNaN(distance)) {
                errorElem.textContent = '‚ùå Please get location first.';
                errorElem.style.display = 'block';
                return;
            }

            if (distance > CONFIG.DISTANCE_LIMIT) {
                errorElem.textContent = `‚ùå Distance ${distance.toFixed(2)}m exceeds 25m limit. Attendance REJECTED.`;
                errorElem.style.display = 'block';
                return;
            }

            // Create attendance entry
            const now = new Date();
            const entry = {
                name,
                lat: lat.toFixed(6),
                lng: lng.toFixed(6),
                distance: distance.toFixed(2),
                status: status || getAttendanceStatus(now),
                time: formatJakartaDate(now),
                timestamp: now.toISOString()
            };

            // Disable submit button saat sedang submit
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Saving...';

            fetch('/api/attendance/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(entry)
            })
            .then(async res => {
                const data = await res.json();
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${data.error || 'Unknown error'}`);
                }
                console.log('‚úÖ Saved successfully:', data);
                
                successElem.textContent = `‚úÖ Attendance saved! ${name} - ${status} - Distance: ${distance.toFixed(2)}m`;
                successElem.style.display = 'block';

                // Refresh data dari backend setelah berhasil save
                loadTodayAttendance();

                // Reset form
                document.getElementById('name').value = '';
                document.getElementById('location-lat').value = '';
                document.getElementById('location-lng').value = '';
                document.getElementById('distance').value = '';
                document.getElementById('status').value = '';
                submitBtn.disabled = true;
                submitBtn.textContent = 'üíæ Save Attendance';
                document.getElementById('name').focus();

                return data;
            })
            .catch(err => {
                console.error('‚ùå Fetch failed:', err.message);
                errorElem.textContent = `Failed to save: ${err.message}`;
                errorElem.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'üíæ Save Attendance';
            });
        });

        // Initialize - load data saat halaman pertama kali dibuka
        loadTodayAttendance();
        document.getElementById('name').focus();
    </script>
</body>
</html>
